<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product-container, .recommended-products { margin: 20px; padding: 20px; }
        .product-container { border-bottom: 1px solid #ccc; }
        .recommended-product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; }
        img { width: 100px; height: auto; }
    </style>
</head>
<body>
    <div class="product-container" id="product-details" data-product-id="555">
        <h1>Harry Potter and The Sorcerer's Stone</h1>
        <img src="http://books.google.com/books/content?id=HksgDQAAQBAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api" alt="Nombre del Producto" id="product-image">
        <p>Descripción del producto va aquí. Este texto puede ser una descripción más detallada del producto.</p>
        <p>Precio: $99.99</p>
    </div>

    <div class="recommended-products">
        <h3>Productos recomendados</h3>
        <div id="recommendations-container">
            <!-- Los productos recomendados se cargarán aquí -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productId = 555; // Se pasa el ID como un entero
            const productImage = document.getElementById('product-image');
        
            // Llamada a la API pasando el ID 555	
            fetch(`http://127.0.0.1:8000/recomendaciones/${productId}`)
                .then(response => response.json())
                .then(data => {
                    // Mostrar la imagen del producto principal
                    productImage.src = "http://books.google.com/books/content?id=HksgDQAAQBAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api";
        
                    // Recomendaciones de productos
                    const container = document.getElementById('recommendations-container');
                    container.innerHTML = ''; // Limpiar contenedor anterior
                    data.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'recommended-product';
                        productDiv.innerHTML = `
                            <h4>Producto Recomendado</h4>
                            <img src="${product.image}" alt="Producto Recomendado" />
                            <p>Similitud: ${product.similitud.toFixed(2)}</p>
                            <a href="/product/${product.id2}">Ver producto</a>
                        `;
                        container.appendChild(productDiv);
                    });
                })
                .catch(error => console.error('Error en la llamada a la API:', error));
        });
        </script>
        
        
        
        
</body>
</html>
